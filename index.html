<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOONT | CS2 Predictor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <img src="assets/boont-logo.png" alt="BOONT" class="logo">
            </div>
            <div class="balance-container">
                <span class="balance">5 000</span>
                <span class="currency">BOONT</span>
            </div>
        </header>

        <div class="tabs">
            <button class="tab active">Турниры</button>
            <button class="tab">Матчи</button>
            <button class="tab">Статистика</button>
        </div>

        <main class="predictions-list">
            <!-- Прогнозы будут добавляться через JS -->
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
