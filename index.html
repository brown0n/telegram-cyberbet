<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOONT Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>BOONT Predictor</h1>
            <div class="balance">5 000 BOONT</div>
        </header>

        <nav class="tabs-container">
            <button class="tab active" data-tab="predictor">Предиктор</button>
            <button class="tab" data-tab="bets">Мои ставки</button>
            <button class="tab" data-tab="stats">Статистика</button>
            <button class="tab" data-tab="rating">Рейтинг</button>
            <button class="tab" data-tab="referral">Рефералка</button>
        </nav>

        <main class="content-area">
            <div class="tab-content active" data-tab="predictor">
                <h2>Раздел "Предиктор"</h2>
                <p>Здесь будут доступные для ставок матчи</p>
            </div>
            
            <div class="tab-content" data-tab="bets">
                <h2>Мои ставки</h2>
                <p>История ваших ставок</p>
            </div>
            
            <div class="tab-content" data-tab="stats">
                <h2>Статистика</h2>
                <p>Ваша игровая статистика</p>
            </div>
            
            <div class="tab-content" data-tab="rating">
                <h2>Рейтинг</h2>
                <p>Топ игроков</p>
            </div>
            
            <div class="tab-content" data-tab="referral">
                <h2>Реферальная программа</h2>
                <p>Приглашайте друзей и получайте бонусы</p>
            </div>
        </main>

        <div class="bottom-menu">
            <button class="deposit-btn">Пополнить баланс</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
