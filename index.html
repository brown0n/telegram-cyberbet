<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2NEWS - Предиктор</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="CS2 Predictor">
        </div>
        <nav class="menu">
            <button class="menu-item active">Главная</button>
            <button class="menu-item">Мои ставки</button>
            <button class="menu-item">Статистика</button>
            <button class="menu-item">Рейтинг</button>
            <button class="menu-item">Рефералка</button>
            <button class="menu-item">Пополнить баланс</button>
            <button class="menu-item">FAQ</button>
        </nav>
        <div class="footer">
            <span>@snews_predictor_bot</span>
        </div>
    </div>
    
    <div class="content">
        <header class="app-header">
            <h1>CS2NEWS</h1>
        </header>
        <main class="main-content">
            <h2>Главная</h2>
            <p>Добро пожаловать в предиктор ставок CS2!</p>
        </main>
    </div>

    <script src="app.js"></script>
</body>
    <body>
    <div class="sidebar">
        <button class="toggle-button">☰</button>
        <ul class="nav-menu">
            <li><a href="#">Главная</a></li>
            <li><a href="#">Матчи</a></li>
            <li><a href="#">Ставки</a></li>
            <li><a href="#">Профиль</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Список матчей</h1>
        <div class="match-card">
            <div class="match-teams">
                <span>Team A</span> <span>vs</span> <span>Team B</span>
            </div>
            <div class="match-info">
                <span>Начало: 18:00</span>
                <span>Коэффициенты</span>
            </div>
            <div class="match-odds">
                <span class="odd">1.75</span>
                <span class="odd">2.10</span>
            </div>
        </div>
    </div>
</body>
</html>
